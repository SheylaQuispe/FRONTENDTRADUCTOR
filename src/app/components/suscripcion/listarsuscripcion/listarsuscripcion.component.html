<div class="container">
  <div style="text-align: center; margin: 6%">
    <h1>Lista de Suscripcion</h1>
  </div>

  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.idSuscripcion}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let element">{{ element.tipo }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let element">{{ element.estado }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Fecha de Inicio</th>
        <td mat-cell *matCellDef="let element">
          {{ element.fechaInicio|date:'dd/MM/yyyy' }}
        </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>Fecha de Termino</th>
        <td mat-cell *matCellDef="let element">
          {{ element.fechaFin|date:'dd/MM/yyyy' }}
        </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef>Historial</th>
        <td mat-cell *matCellDef="let element">{{ element.historial }}</td>
      </ng-container>

      <!-- Symbol Column -->
        <ng-container matColumnDef="c7">
          <th mat-header-cell *matHeaderCellDef>Actualizar</th>
          <td mat-cell *matCellDef="let element">
            <button matButton [routerLink]="['ediciones',element.idSuscripcion]" >
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="c8">
              <th mat-header-cell *matHeaderCellDef>Eliminar</th>
              <td mat-cell *matCellDef="let element">
                <button matButton
                  (click)="eliminar(element.idSuscripcion)"
                  >
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
